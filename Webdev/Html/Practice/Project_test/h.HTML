<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .gender-group, .ability-group {
            margin: 10px 0;
        }

        .ability-group label {
            display: inline-block;
            margin-right: 15px;
        }

        button {
            padding: 8px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <div class="form-group">
                <label>Registration No: <input type="text" id="regNo" value="1" readonly></label>
            </div>
            
            <div class="form-group">
                <label>Name: <input type="text" id="name" required></label>
            </div>

            <div class="gender-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male" checked> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <div class="ability-group">
                <label>English Ability:</label>
                <label><input type="checkbox" name="ability" value="Read"> Read</label>
                <label><input type="checkbox" name="ability" value="Write"> Write</label>
                <label><input type="checkbox" name="ability" value="Speak"> Speak</label>
            </div>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div id="output">
            <p id="greeting"></p>
            <p>Your registration no <span id="displayRegNo"></span></p>
            <p>Gender: <span id="displayGender"></span></p>
            <p>Ability: <span id="displayAbility"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const regNo = document.getElementById('regNo').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const abilities = Array.from(document.querySelectorAll('input[name="ability"]:checked'))
                                .map(checkbox => checkbox.value).join(', ');

            document.getElementById('greeting').textContent = `Hello Sir/Madam ${name}`;
            document.getElementById('displayRegNo').textContent = regNo;
            document.getElementById('displayGender').textContent = gender;
            document.getElementById('displayAbility').textContent = abilities;
            
            document.getElementById('output').style.display = 'block';
        });

        function resetForm() {
            document.getElementById('registrationForm').reset();
            document.getElementById('output').style.display = 'none';
            // Reset gender to Male
            document.querySelector('input[name="gender"][value="Male"]').checked = true;
            // Uncheck all abilities
            document.querySelectorAll('input[name="ability"]').forEach(checkbox => checkbox.checked = false);
        }
    </script>
</body>
</html>
