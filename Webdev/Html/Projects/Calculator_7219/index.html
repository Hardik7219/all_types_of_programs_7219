<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./cal.css">
</head>
<body>
   <div class="calculator">
      <div class="div ">
        <input type="text" id="text1" disabled>
      </div>
      <div class="keys">
        <div  value="ac" onclick="clearScreen()" class="btns orange">AC</div>
        <div  value="×" onclick="remove()" class="btns orange">×</div>
        <div  value="-" onclick="btn('-')" class="btns orange">-</div>
        <div  value="+" onclick="btn('+')" class="btns orange">+</div>
        <div  value="1" onclick="btn('1')" class="btns">1</div>
        <div  value="2" onclick="btn('2')" class="btns">2</div>
        <div  value="3" onclick="btn('3')" class="btns">3</div>
        <div  value="%" onclick="btn('%')" class="btns orange">%</div>
        <div  value="4" onclick="btn('4')" class="btns">4</div>
        <div  value="5" onclick="btn('5')" class="btns">5</div>
        <div  value="6" onclick="btn('6')" class="btns">6</div>
        <div  value="/" onclick="btn('/')" class="btns  orange">/</div>
        <div  value="7" onclick="btn('7')" class="btns">7</div>
        <div  value="8" onclick="btn('8')" class="btns">8</div>
        <div  value="9" onclick="btn('9')" class="btns">9</div>
        <div  value="*" onclick="btn('*')" class="btns orange">*</div>
        <div  value="e" onclick="btn('e')" class="btns">e</div>
        <div  value="0" onclick="btn('0')" class="btns">0</div>
        <div  value="." onclick="btn('.')" class="btns">.</div>
        <div  value="=" onclick="result()" class="btns orange">=</div>
      </div>
   </div>
   <script src="./cal.js"></script>
</body>
</html>
